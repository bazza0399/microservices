spring.application.name=zuul-gateway
server.port=8762
eureka.instance.prefer-ip-address=true 
eureka.client.register-with-eureka=true 
eureka.client.fetchRegistry=true
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
zuul.host.socket-timeout-millis: 30000 
zuul.routes.product-service.path=/product-service/*
zuul.routes.product.serviceId=product-service
zuul.routes.facture-service.path=/facture-service/*
zuul.routes.facture-serviceId=facture-service
zuul.routes.client-service.path=/client-service/*
zuul.routes.client-serviceId=client-service
spring.security.user.name=user
spring.security.user.password=user
